<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="reset" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Vibe Check</title>

</head>

<body>
    <header>
        <div class="logo"><a href="index.html"><img src="./img/Vibe_Check.png" alt="Vibe-Check-logo"></a>
        </div>
        <h1>Vibe Check</h1>
        <p>The best playlist generator on this corner of internet!</p>
    </header>
    <button type="submit" class="btn btn-warning">Create Playlist</button>
    <form class="form-inline">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select Music Genre</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPrefone">
            <option>Choose...</option>
            <option value="rock-n-roll">Rock & Roll</option>
            <option value="funk">Funk</option>
            <option value="pop">Pop</option>
        </select>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select Mood</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPreftwo">
            <option>Choose...</option>
            <option value="1">Happy</option>
            <option value="2">Relaxed</option>
            <option value="3">Calm</option>
        </select>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select Playlist Length</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPrefthree">
            <option>Choose...</option>
            <option value="15">15 Songs</option>
            <option value="20">20 Songs</option>
            <option value="25">25 Songs</option>
        </select>

        <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlInline">
            <label class="custom-control-label" for="customControlInline">Remember my Playlist</label>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-warning">Submit</button>
    </form>

    <section class="container">
        <ol>

        </ol>
    </section>
        <iframe src="https://open.spotify.com/embed/track/7saBzqUvDSqREDUUWkl0rO" width="300" height="380" frameborder="0"
         allowtransparency="true" allow="encrypted-media"></iframe>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
