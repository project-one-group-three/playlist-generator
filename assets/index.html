<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check</title>

</head>
<body>
    <header>
        <h1>Vibe Check</h1>
        <p>The best playlist generator on this corner of internet!</p>
    </header>
    <button>Create Playlist</button>
    <form>
        <fieldset class="group">
            <legend>Select music genre</legend>
            <ul class="checkbox">
              <li>
                <input type="checkbox" id="cb1" value="rock & roll" />
                <label for="cb1">Rock & Roll</label>
              </li>
              <li>
                <input type="checkbox" id="cb2" value="jazz" />
                <label for="cb2">Jazz</label>
              </li>
              <li>
                <input type="checkbox" id="cb3" value="mushrooms" />
                <label for="cb3">Mushrooms</label>
              </li>
            </ul>
          </fieldset>
          <button class="btn btn-block btn-danger">Submit Form</button>
    </form>
    <section>
        <ol>
            
        </ol>
    </section>

</body>

</html>
