<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="reset" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Vibe Check</title>

</head>

<body>
    <header>
        <div class="logo"><a href="index.html"><img src="./img/Vibe_Check.png" alt="Vibe-Check-logo"></a>
        </div>
        <h1>Vibe Check</h1>
        <p>The best playlist generator on this corner of internet!</p>
    </header>
    <form class="form-inline" id="form">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Music Genre</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPrefone">
            <option>Choose...</option>
            <option value="classical">Classical</option>
            <option value="dubstep">Dubstep</option>
            <option value="funk">Funk</option>
            <option value="hip-hop">Hip-Hop</option>
            <option value="latin">Latin</option>
            <option value="pop">Pop</option>
            <option value="rock-n-roll">Rock & Roll</option>
            <option value="r-n-b">R & B</option>
            <option value="sad">Sad</option>
            <option value="techno">Techno</option>
            <option value="work-out">Workout</option>
        </select>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Energy Level</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPreftwo">
            <option>Choose...</option>
            <option value="max_energy=0.3">Low Energy</option>
            <option value="min_energy=0.31&max_energy=0.6">Sweet Spot</option>
            <option value="min_energy=0.61">High Energy</option>
        </select>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Playlist Length</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPrefthree">
            <option>Choose...</option>
            <option value="15">15 Songs</option>
            <option value="20">20 Songs</option>
            <option value="25">25 Songs</option>
        </select>
        <button id="submitBtn" type="submit" class="btn submit btn-warning">Submit</button>
    </form>

    <button id="createNewBtn" type="submit" class="btn submit btn-warning d-n">Create A New Playlist</button>

    <div class="wrapper">
        <button id="saveBtn" type="submit" class="btn save btn-warning d-n">Save Playlist</button>
        <button id="clearBtn" type="submit" class="btn clear btn-warning d-n">Clear Playlist</button>
    </div>

    <section id="lengthMessage" class="msg">
    </section>
    <section>
        <ul id="songContainer" class="d-f"></ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
